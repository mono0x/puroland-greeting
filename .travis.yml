language: go
sudo: false
go:
- 1.11.x
before_install:
- go get github.com/golang/dep/cmd/dep
- go get honnef.co/go/tools/cmd/megacheck
- go get github.com/google/go-cloud/wire/cmd/wire
- go get github.com/mattn/goveralls
install:
- dep ensure
- wire ./command
script:
- go vet ./...
- megacheck ./...
- go test -coverprofile=result.coverprofile -v -race ./...
after_script:
- goveralls -service=travis-ci -coverprofile=result.coverprofile
notifications:
  slack:
    secure: 
  on_success: change
  on_failure: always
env:
  global:
    secure: 
